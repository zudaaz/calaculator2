<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS Style Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <input type="text" id="display" readonly placeholder="0">

    <div class="buttons">
        <button class="special" onclick="clearDisplay()">C</button>
        <button class="special" onclick="toggleSign()">±</button>
        <button class="special" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="zero" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}

function clearDisplay() {
    display.value = "";
}

function toggleSign() {
    if(display.value){
        display.value = (parseFloat(display.value) * -1).toString();
    }
}
</script>

</body>
</html>
