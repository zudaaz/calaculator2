<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Calculator</title>
</head>

<body>
    <div class="container">
        <!-- Dark/Light Mode Toggle -->
        <button class="mode-btn" onclick="toggleMode()">ðŸŒž</button>

        <!-- Calculator -->
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="0">

            <div class="buttons">
                <!-- Row 1 -->
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button class="operator" onclick="append('/')">Ã·</button>

                <!-- Row 2 -->
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button class="operator" onclick="append('*')">Ã—</button>

                <!-- Row 3 -->
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button class="operator" onclick="append('-')">âˆ’</button>

                <!-- Row 4 -->
                <button onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button class="operator" onclick="append('+')">+</button>
                <button class="clear" onclick="clearDisplay()">AC</button>

                <!-- Row 5 -->
                <button class="delete" onclick="deleteLast()">DEL</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const modeBtn = document.querySelector(".mode-btn");
        const container = document.querySelector(".container");

        function append(value) {
            display.value += value;
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function clearDisplay() {
            display.value = "";
        }

        function toggleMode() {
            document.body.classList.toggle("dark");
            container.classList.toggle("dark");
            modeBtn.textContent = document.body.classList.contains("dark") ? "ðŸŒ™" : "ðŸŒž";
        }
    </script>
</body>

</html>
