<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="main">
        <!-- Mode Toggle -->
        <div class="mode">
            <button class="mode-btn" onclick="toggleMode()">ðŸŒž</button>
        </div>

        <!-- Calculator -->
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="0">

            <div class="buttons">
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button class="operator" onclick="append('/')">Ã·</button>

                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button class="operator" onclick="append('*')">Ã—</button>

                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button class="operator" onclick="append('-')">âˆ’</button>

                <button onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button class="operator" onclick="append('+')">+</button>
                <button class="clear" onclick="clearDisplay()">AC</button>

                <button class="delete" onclick="deleteLast()">DEL</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const modeBtn = document.querySelector(".mode-btn");
        const calculator = document.querySelector(".calculator");

        // Append number/operator
        function append(value) {
            display.value += value;
        }

        // Calculate
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        // Delete last character
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        // Clear display
        function clearDisplay() {
            display.value = "";
        }

        // Toggle Dark Mode
        function toggleMode() {
            document.body.classList.toggle("dark");
            calculator.classList.toggle("dark");

            if (document.body.classList.contains("dark")) {
                modeBtn.textContent = "ðŸŒ™";
            } else {
                modeBtn.textContent = "ðŸŒž";
            }
        }
    </script>

</body>

</html>
