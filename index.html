<body class="dark">

<button class="mode-btn" id="modeBtn">ðŸŒž</button>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button class="special" onclick="clearDisplay()">C</button>
      <button class="special" onclick="deleteOne()">Del</button>
        <button class="special" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">Ã·</button>

        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
const display = document.getElementById("display");
const modeBtn = document.getElementById("modeBtn");

// calculator
function append(val){ display.value += val; }
function clearDisplay(){ display.value = ""; }
function calculate(){
  try{ display.value = eval(display.value); }
  catch{ display.value = "Error"; }
}
function toggleSign(){
  if(display.value){
    display.value = Number(display.value) * -1;
  }
}

    function deleteOne() {
  display.value = display.value.slice(0, -1);
}

  if(document.body.classList.contains("dark")){
    document.body.classList.remove("dark");
    document.body.classList.add("light");
    modeBtn.textContent = "ðŸŒ™";
  }else{
    document.body.classList.remove("light");
    document.body.classList.add("dark");
    modeBtn.textContent = "ðŸŒž";
  }
}

</script>
